version: "3.8"

services:
  # Database Service - MySQL
  db:
    image: mysql:8.0
    container_name: sem-tracker-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=sem_db
      - MYSQL_ROOT_PASSWORD=Kopu2001
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-pKopu2001",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # sem-tracker Backend Service
  backend:
    build:
      context: ./sem-tracker
      dockerfile: Dockerfile
    container_name: sem-tracker-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/sem_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Kopu2001
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s # Give 60 seconds for Spring Boot to start

  # React Frontend Service
  frontend:
    build:
      context: ./frontend_sem_track
      dockerfile: Dockerfile
    container_name: sem-tracker-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
