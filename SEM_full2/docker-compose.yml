services:
  mysql:
    image: mysql:8
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Kopu2001
      MYSQL_DATABASE: sem_db
    # command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pKopu2001"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./sem-tracker
      dockerfile: Dockerfile
    image: backend_new
    container_name: backend_container_new
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sem_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Kopu2001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s

  frontend:
    build:
      context: ./frontend_SEM_track
      dockerfile: Dockerfile
    image: frontend_new
    container_name: frontend_container_new
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy